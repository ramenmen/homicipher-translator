    class Otherian extends HTMLParagraphElement {
        constructor() {
            super();
        }
        // Element functionality written in here
    }
    customElements.define("other-text", Otherian, { extends: "p" });

    function updateResults() {
        const input = document.getElementById("input");
        const inputval = input.value;
        results.innerHTML = "";
        for (var i = 0; i < otherian.length; i++) {
            if (otherian[i].startsWith(inputval)) {
                const eng = document.createElement("td");
                const node = document.createTextNode(english[i]);
                eng.appendChild(node);

                const oth = document.createElement("td");
                const node2 = document.createTextNode(otherian[i]);
                oth.appendChild(node2);

                const results_tr = document.createElement("tr");
                results_tr.appendChild(eng);
                results_tr.appendChild(oth);


                results.appendChild(results_tr);
            }
        }

    };

    const letters = "QWERTYUIOPASDFGHJKLZXCVBNM";
    const keyboard = document.getElementById("keyboard");
    const results = document.getElementById("results-body");
    const input = document.getElementById("input");
    for (var i = 0;i<4;i++) {
        const tr = document.createElement("tr");
        for (var j = i*7; j < (i+1)*7; j++) {
            if (j === 26) {
                const idx = "DELETE";
                const key = document.createElement("td");
                const btn = document.createElement("button");
                btn.id = idx;
                btn.onclick = function () { input.value =input.value.substring(0,input.value.length-1); updateResults(); };
                const node = document.createTextNode("âŒ«");
                btn.appendChild(node);
                key.appendChild(btn);
                tr.appendChild(key);
                break;
            }
            const idx = letters.substring(j, j + 1);
            const key = document.createElement("td");
            const btn = document.createElement("button");
            btn.id = idx;
            btn.onclick = function () { input.value += this.id; updateResults(); };
            const node = document.createTextNode(idx);
            btn.appendChild(node);
            key.appendChild(btn);
            tr.appendChild(key);
        }
        keyboard.appendChild(tr);
    }
